<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yukime - Local Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Geist:wght@300;400;500;600;700&family=Geist+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <style>
    :root {
      --primary: 99 102 241; /* Electric Indigo */
      --accent: 45 212 191; /* Cyber Teal */
      --bg-main: #050505;
      --bg-sidebar: #080808;
      --text-primary: #fafafa;
      --text-secondary: #a1a1aa;
      --border-primary: rgba(255, 255, 255, 0.05);
      --glass-bg: rgba(255, 255, 255, 0.02);
      --glass-strong: rgba(10, 10, 10, 0.7);
    }

    .light {
      --bg-main: #ffffff;
      --bg-sidebar: #f8fafc;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --border-primary: rgba(0, 0, 0, 0.06);
      --glass-bg: rgba(0, 0, 0, 0.03);
      --glass-strong: rgba(255, 255, 255, 0.8);
    }

    body {
      font-family: 'Geist', 'Inter', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-primary);
      overflow: hidden;
      letter-spacing: -0.01em;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .glass {
      backdrop-filter: blur(12px);
      background: var(--glass-bg);
      border: 1px solid var(--border-primary);
    }

    .glass-strong {
      backdrop-filter: blur(20px);
      background: var(--glass-strong);
      border: 1px solid var(--border-primary);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 5px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(128, 128, 128, 0.2);
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(128, 128, 128, 0.3);
    }

    /* Markdown Styling */
    .prose {
      color: var(--text-secondary);
      font-size: 0.9375rem;
      line-height: 1.6;
    }
    .prose pre {
      background: #0a0a0a !important;
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      padding: 1rem !important;
      margin: 1.25rem 0 !important;
    }
    .prose code {
      font-family: 'Geist Mono', monospace;
      font-size: 0.85em;
      background: rgba(128, 128, 128, 0.1);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      color: var(--text-primary);
    }
    .prose pre code {
      background: transparent;
      padding: 0;
    }
    .prose p {
      margin-bottom: 1rem;
    }
    .prose h1, .prose h2, .prose h3 {
      color: var(--text-primary);
      font-weight: 600;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
    }
    .prose ul, .prose ol {
      margin-bottom: 1rem;
      padding-left: 1.25rem;
    }
    .prose li {
      margin-bottom: 0.25rem;
    }
    @keyframes subtle-float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
    .floating {
      animation: subtle-float 4s ease-in-out infinite;
    }
    .typing-dot {
      width: 4px;
      height: 4px;
      background-color: var(--text-secondary);
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }
    @keyframes typing {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
      40% { transform: scale(1); opacity: 1; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>

  <div id="root"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</body>
</html>
